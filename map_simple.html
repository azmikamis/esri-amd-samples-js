<!DOCTYPE html>
<html>
  <head>
    <!-- NOTE: this is an AMD-style port of the Create a map sample:
    http://developers.arcgis.com/en/javascript/jssamples/map_simple.html
    -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7,IE=9">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Simple Map</title>
    <link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.5/js/dojo/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.5/js/esri/css/esri.css">
    <style>
      html, body, #map {
        height:100%;
        width:100%;
        margin:0;
        padding:0;
      }
      body {
        background-color:#FFF;
        overflow:hidden;
        font-family:"Trebuchet MS";
      }
    </style>
    <script type="text/javascript">var djConfig = { async: true };</script>
    <script src="http://serverapi.arcgisonline.com/jsapi/arcgis/3.5/"></script>
    <script>
      // use require() instead of dojo.require()
      // dojo.require("esri.map")
      require(["esri/main", "esri/map", "dojo/domReady!"], function(esri) {

          function init() {
            var map = new esri.Map("map",{
              basemap:"topo",
              center:[-122.45,37.75], //long, lat
              zoom:13,
              sliderStyle:"small"
            });
          }

          // domReady! replaces dojo.ready()
          // dojo.ready(init);
          init();
      });
    </script>
  </head>

  <body class="claro">
    <div id="map"></div>
  </body>
</html>
